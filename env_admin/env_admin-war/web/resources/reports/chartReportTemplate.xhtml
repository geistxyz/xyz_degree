        <c:choose>
            <c:when test="#{reportsController.imageList.size() > 0}">
                <p:commandButton value="#{reportsController.imageList[0].name}" onclick="dlg0.show();" type="button" rendered="#{not empty reportsController.imageList[0].name}"/>
                <p:commandButton value="#{reportsController.imageList[1].name}" onclick="dlg1.show();" type="button" rendered="#{not empty reportsController.imageList[1].name}"/>
                <p:commandButton value="#{reportsController.imageList[2].name}" onclick="dlg2.show();" type="button" rendered="#{not empty reportsController.imageList[2].name}"/>
                <p:commandButton value="#{reportsController.imageList[3].name}" onclick="dlg3.show();" type="button" rendered="#{not empty reportsController.imageList[3].name}"/>
                <p:commandButton value="#{reportsController.imageList[4].name}" onclick="dlg4.show();" type="button" rendered="#{not empty reportsController.imageList[4].name}"/>

                <p:dialog header="#{reportsController.imageList[0].name}" widgetVar="dlg0" showEffect="explode" hideEffect="explode" appendToBody="true" width="850">
                    <p:graphicImage value="#{reportsController.imageList[0].image}"
                                    height="#{reportsController.height}"
                                    width="#{reportsController.width}">
                    </p:graphicImage>
                </p:dialog>
                <p:dialog header="#{reportsController.imageList[1].name}" widgetVar="dlg1" showEffect="explode" hideEffect="explode" appendToBody="true" width="850">
                    <p:graphicImage value="#{reportsController.imageList[1].image}"
                                    height="#{reportsController.height}"
                                    width="#{reportsController.width}">
                    </p:graphicImage>
                </p:dialog>
                <p:dialog header="#{reportsController.imageList[2].name}" widgetVar="dlg2" showEffect="explode" hideEffect="explode" appendToBody="true" width="850">
                    <p:graphicImage value="#{reportsController.imageList[2].image}"
                                    height="#{reportsController.height}"
                                    width="#{reportsController.width}">
                    </p:graphicImage>
                </p:dialog>
                <p:dialog header="#{reportsController.imageList[3].name}" widgetVar="dlg3" showEffect="explode" hideEffect="explode" appendToBody="true" width="850">
                    <p:graphicImage value="#{reportsController.imageList[3].image}"
                                    height="#{reportsController.height}"
                                    width="#{reportsController.width}">
                    </p:graphicImage>
                </p:dialog>
                <p:dialog header="#{reportsController.imageList[4].name}" widgetVar="dlg4" showEffect="explode" hideEffect="explode" appendToBody="true" width="850">
                    <p:graphicImage value="#{reportsController.imageList[4].image}"
                                    height="#{reportsController.height}"
                                    width="#{reportsController.width}">
                    </p:graphicImage>
                </p:dialog>
            </c:when>
            <c:otherwise>
                There are no Chart reports to display
            </c:otherwise>
        </c:choose>
