<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <head><title>Project Administration</title></head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                Project Administration
            </ui:define>

            <ui:define name="heading">
                <h:outputText value="Project Administration"
                              style="margin:0;
                              color: #ffffff;
                              font: bold 30px 'Calibri', Arial;"/>
                <h:form>
                    <h:commandLink style="float: right;
                                   margin-right: 10px;
                                   margin-top: -20px;"
                                   action="#{authentication.logout}"
                                   value="Log Out"/>
                </h:form>
                <h:outputLabel style="float: right;
                               margin-right: 75px;
                               margin-top: -20px;
                               color: #ffffff;"
                               value="Welcome, #{reportsController.loggedUserName}!" />

            </ui:define>

            <ui:define name="sidebarLeft">
                <h:form>
                    <p:menu style="width: 100%">
                        <p:submenu label="Actions">
                            <p:menuitem value="Help" url="../help.xhtml?faces-redirect=true" />
                        </p:submenu>
                    </p:menu>
                    <p:calendar mode="inline" id="inlineCal"/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:spacer height="30"/>

                <p:panel header="My projects">
                    <h:form>
                        <p:dataTable id="myProjectsTable"
                                     value="#{authentication.loginSessionBean.myProjects}"
                                     var="project"
                                     selection="#{authentication.loginSessionBean.currentProject}"
                                     selectionMode="single"
                                     rowSelectListener="#{authentication.onMembershipSelectedNavigate}"
                                     dblClickSelect="true">
                            <p:column headerText="Project Name">
                                #{project.name}
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
                <p:spacer height="50"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
